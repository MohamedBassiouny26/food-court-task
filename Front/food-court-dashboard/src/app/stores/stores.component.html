  <div class="row mb-3">
    <input type="text" #searchInput placeholder="Search" class="col-5 " (blur)='!searchInput.value ? search(""):""'>
    <button type="button" (click)='search(searchInput.value)' style="margin-left: 30px;"
      class="btn col-3  btn-primary">Search</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Cover</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let store of stores">
        <th scope="row">{{store.StoreName}}</th>
        <td>{{store.StoreDescription }}</td>
        <td><img width='100px' [src]="store.StoreLogo" alt=""> </td>
        <td>
          <i class="fas fa-pen" (click)='editStore=store' data-bs-toggle="modal" data-bs-target="#Modal"></i>
          <i (click)='deleteStore(store._id)' class="fas fa-trash-alt"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <app-edit-store-dialog [store]='editStore'></app-edit-store-dialog>
